<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="What2Do.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>What2Do</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">What2DO</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="main">

      <input type="text" name="Topic" id="topicText" placeholder="Enter Topic"> <br>
      <textarea name="notes" id="yourNote" cols="30" rows="10" placeholder="Enter Your Note"></textarea> <br>
      <button id="saveButton" onclick="saveMyNote()">Save</button>
      
    </div>

    <div class="leftNavBar">
      <!-- Profile Picture -->
      <div class="profile-picture-container">
        <input type="file" id="fileInput" style="display: none;">
        <img id="profilePicture" src="Default.jpg" alt="Profile Picture" style="width: 50px; margin-top: 10px; margin: 20px; display: block;"><br>  
      </div>

      <!-- Input to edit profile picture -->
      <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
      <label for="profile-picture-input" class="edit-profile-icon">
      </label>

      <p id="userGreeting">Hello, </p>
      <!-- This is where the notes written will be stored after a user clicks on the save button -->
      <div id="written-Notes">
        <!-- save the list of written notes in here -->
      </div>

    </div>


    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
  </body>
</html>
